services:
  postgres:
    image: postgres:17-alpine
    container_name: problem5-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-problem5_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-problem5_password}
      POSTGRES_DB: ${POSTGRES_DB:-problem5_db}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-problem5_user}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - problem5-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: problem5-api
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - HOST=0.0.0.0
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - REFRESH_TOKEN_EXPIRES_IN=${REFRESH_TOKEN_EXPIRES_IN}
      - LOG_LEVEL=${LOG_LEVEL}
      - PRETTY_LOGS=${PRETTY_LOGS}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX}
    ports:
      - '${PORT:-5000}:5000'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
    networks:
      - problem5-network

networks:
  problem5-network:
    driver: bridge

volumes:
  postgres_data:
